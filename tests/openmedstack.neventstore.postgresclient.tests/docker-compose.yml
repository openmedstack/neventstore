version: '3.8'

services:
  postgres:
    image: postgres:15.4-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: openmedstack
      POSTGRES_USER: openmedstack
      POSTGRES_DB: openmedstack
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
